            "description": "\uC774 \uB17C\uB9AC \uB2E8\uC704\uC5D0\uC11C \uC218\uD589\uD558\uB294 \uC791\uC5C5\uC758 \uBAA9\uC801\uACFC \uC5ED\uD560\uC744 \uD55C \uBB38\uC7A5\uC73C\uB85C \uC124\uBA85",
            "specific_steps": [
